linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - funlen
    - gochecknoglobals
    - ifshort
    - lll
    - nlreturn
    - varnamelen
    - wsl

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - noctx

linters-settings:
  govet:
    check-shadowing: true
  misspell:
    locale: US
